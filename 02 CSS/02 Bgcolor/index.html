<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bgcolor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            background-color: none ;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: flex-end;
            margin: 0;
        }

        .container {
            display: flex;
            gap: 10px;
            flex-direction: row;
            justify-content: center;
            margin-bottom: 20px;
            align-items: flex-end;
        }
    </style>
</head>

<body>
    <div class="btn-container">
        <div class="container">
            <button type="button" class="btn btn-danger" onclick="bgncolor('red')">RED</button>
            <button type="button" class="btn btn-warning" onclick="bgncolor('yellow')">YELLOW</button>
            <button type="button" class="btn btn-dark" onclick="bgncolor('black')">BLACK</button>
            <button type="button" class="btn btn-secondary" onclick="bgncolor('grey')">GREY</button>
            <button type="button" class="btn btn-primary" onclick="bgncolor('blue')">BLUE</button>
            <button type="button" class="btn btn-success" onclick="bgncolor('green')">GREEN</button>
            <button type="button" class="btn btn-light" onclick="bgncolor('white')">Light</button>
        </div>

    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
</body>

</html>
