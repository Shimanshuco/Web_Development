<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Input Element in Forms</h1>
    <form action="/action">
        <!--<input type=''>-->
        <input><br/>
        <input type="text"><br/>
        <input type="text" placeholder="Enter something..."><br/>
        <input type="password" placeholder="Enter Password"><br/>
        <input type="number" placeholder="Enter Number"><br/>
        <input type="time" placeholder="Enter Time"><br/>
        <input type="color" placeholder="Choose Color"><br/>
        <!--Using Labels-->
        Input Without label:
        <input type="text" placeholder="Enter username"><br/>
        <label>
            Input With label:
            <input type="text" placeholder="Enter username">
        </label>
        
    </form>
</body>
</html>
