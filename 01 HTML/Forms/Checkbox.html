<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <h1>Checkbox (without default checked)</h1>
    <input type="checkbox" name="age" id="age"/>
    <label for="age">I am above 18 years old</label><br/>
    <h1>Checkbox (with default checked)</h1>
    <input type="checkbox" name="age" id="age" checked/>
    <label for="age">I am above 18 years old</label>
    <hr/>
    <h1>Checkbox inside a form with value attribute</h1>
    <h1>Select Subject :</h1>
    <form action="/action">
        <input type="checkbox" name="Subject" value="DSA" id="DSA"/>
        <label for="DSA">Data Structures and Algorithms</label><br/>
        <input type="checkbox" name="Subject" value="cloud" id="cloud"/>
        <label for="cloud">Cloud Computing</label><br/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
